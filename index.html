<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日想法记录</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>每日想法记录</h1>
        
        <div class="input-section">
            <textarea id="thoughtInput" placeholder="今天有什么想法..."></textarea>
            <button id="saveButton">保存想法</button>
        </div>
        
        <div class="thoughts-container">
            <h2>历史记录</h2>
            <div id="thoughtsList"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
